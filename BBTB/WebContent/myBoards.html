<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BBTB: Board</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/standard.css" />
</head>

<script type="text/javascript" data-main="js/myBoards.js"
	src="js/lib/require.js"></script>

<body>
	<div class="container" ng-controller="UserController as user">
		<div class="container"
			ng-controller="MyBoardsController as controller">
			<div ng-include="'nav-top.html'" class="navbarInclude"></div>
			<div ng-hide="user.isAuthenticated" class="row">
				<p>{{user.authStatusMessage}}</p>
			</div>
			<div class="page-header">
				<h1>
					My Boards <small>Overview</small>
				</h1>
			</div>
			<div class="row">
				<div class="col-md-9">
					<uib-pagination ng-change="controller.pageChanged()" boundary-links="true" total-items="controller.totalItems" ng-model="controller.currentPage" class="pagination-sm" rotate="true" max-size="5" force-ellipses="true" items-per-page="controller.itemsPerPage"></uib-pagination>
					<div class="list-group">
						<a href="#" class="list-group-item"
							ng-repeat="board in controller.getBoardsPaginated()">
							<h4 class="list-group-item-heading">{{board.name}}</h4>
							<p class="list-group-item-text">{{board.race1.name}} vs {{board.race2.name}}</p>
						</a>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
